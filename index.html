<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link 
        rel="stylesheet" href="style.css" 
        media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details
      </a>
    </header>
    <main class="main">
      <section id="main-header">
        <label class="main-header__add-task" for="new-task">Add Item</label>
        <div class="main-header__task-wrapper">
          <input id="new-task" class="task-wrapper__task task" type="text">
          <button class="task-wrapper__btn btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="todo-title">Todo</h3>
        <ul class="todo" id="incomplete-tasks">
          <li class="todo__item">
            <input class="item__check" type="checkbox">
            <label class="item__label task">Pay Bills</label>
            <input type="text" class="item__input task">
            <button class="item__edit btn">Edit</button>
            <button class="item__delete btn">
              <img class="delete__img" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="todo__item todo__item--edit">
            <input class="item__check" type="checkbox">
            <label class="item__label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="item__input task">
            <button class="btn item__edit">Save</button>
            <button class="btn item__delete">
              <img class="delete__img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section>
      <h3 class="todo-title">Completed</h3>
        <ul class="todo" id="completed-tasks">
          <li class="todo__item">
            <input class="item__check" type="checkbox" checked>
            <label class="item__label task">See the Doctor</label>
            <input type="text" class="item__input task">
            <button class="btn item__edit">Edit</button>
            <button class="btn item__delete">
              <img class="delete__img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
